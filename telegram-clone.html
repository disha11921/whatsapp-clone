<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .chat-header {
            background-color: #0088cc;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.received {
            background-color: #ffffff;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Contacts</h2>
            <ul>
                <li>Mostafa Hassan</li>
                <li>Dad</li>
                <li>Mom ❤</li>
            </ul>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                Chat with Dad
            </div>
            <div class="messages" id="messages">
                <div class="message received">انت فين يا مصطفى؟</div>
                <div class="message sent">أنا برا يا بابا وهاجي كمان نص ساعة.</div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            if (messageText) {
                const messagesContainer = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');
                newMessage.textContent = messageText;
                messagesContainer.appendChild(newMessage);
                input.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
            }
        }
    </script>

</body>
</html>
